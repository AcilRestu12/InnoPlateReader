    <!-- Main Start -->
    <section class="p-4 sm:ml-64">
        <div class="p-4 border border-slate-400 ">
            <!-- Header -->
            <h2 class="text-3xl md:text-4xl font-montserrat font-bold text-accent mt-2 ">Read Your Plate</h2>
            <!-- Images -->
            <div class="w-full mx-auto py-10 flex flex-col justify-between border border-yellow-500 sm:border-slate-500 md:border-blue-500 lg:border-rose-500">
                <!-- Original Image -->
                <div class="mx-auto my-4 md:my-6 lg:my-8 border border-purple-500">
                    <h3 class="text-xl md:text-2xl font-montserrat font-bold text-accent my-2">Original Image</h3>
                    <div class="max-w-md p-4 lg:p-5 mx-auto bg-white border border-green-500 rounded-lg shadow-lg">
                        <img class="transition-all duration-300 rounded-lg" src="{{ filepath }}" alt="image description">
                    </div>
                </div>
                <!-- Object Detection Image -->
                <div class="mx-auto my-4 md:my-6 lg:my-8 border border-orange-500">
                    <h3 class="text-xl md:text-2xl font-montserrat font-bold text-accent my-2">Object Detection Image</h3>
                    <div class="max-w-md p-4 lg:p-5 mx-auto bg-white border border-green-500 rounded-lg shadow-lg">
                        <img class="transition-all duration-300 rounded-lg" src="{{url_for('static',filename='dist/img/content-gallery-3.png')}}" alt="image description">
                    </div>
                </div>
                <!-- Crop Object -->
                <div class="mx-auto my-4 md:my-6 lg:my-8 border border-orange-500">
                    <h3 class="text-xl md:text-2xl font-montserrat font-bold text-accent my-2">Crop Object</h3>
                    <div class="max-w-md p-4 lg:p-5 mx-auto bg-white border border-green-500 rounded-lg shadow-lg">
                        <img class="transition-all duration-300 rounded-lg" src="{{url_for('static',filename='dist/img/content-gallery-3.png')}}" alt="image description">
                    </div>
                </div>
                <!-- Text Detection Image -->
                <div class="mx-auto my-4 md:my-6 lg:my-8 border border-orange-500">
                    <h3 class="text-xl md:text-2xl font-montserrat font-bold text-accent my-2">Text Detection Image</h3>
                    <div class="max-w-md p-4 lg:p-5 mx-auto bg-white border border-green-500 rounded-lg shadow-lg">
                        <img class="transition-all duration-300 rounded-lg" src="{{url_for('static',filename='dist/img/content-gallery-3.png')}}" alt="image description">
                    </div>
                </div>
                
            </div>
            
            <!-- Result Plate -->
            <div class="max-w-sm mx-auto border-2 border-sky-500">
                <!-- Result -->
                <div class="w-2/3 flex flex-row justify-between lg:mt-4 mx-auto p-4 bg-primary rounded-lg shadow hover:shadow-lg md:hover:shadow-xl hover:shadow-gray-300 hover:border-primary transition duration-300 ease-in-out md:hover:scale-125 text-text hover:text-white font-montserrat font-semibold">
                    <h3 class="text-base -mt-2 -ml-1">Result</h3>
                    <p class="text-right text-xl lg:text-2xl -mb-2">AB2761HX</p>
                </div>
                <!-- More -->
                <div class="w-full mx-auto flex flex-col md:flex-row mt-2 md:mt-0 justify-center md:justify-around border border-orange-500">
                    <button type="submit" class="w-fit mx-auto text-base text-center font-semibold rounded-md font-montserrat px-9 py-2 mt-4 md:mt-6 duration-300 text-text hover:text-white bg-primary border-primary border-2 focus:ring-4 focus:outline-none focus:ring-primary">
                        Download
                    </button>
                    <button type="submit" class="w-fit mx-auto text-base text-center font-semibold rounded-md font-montserrat px-9 py-2 mt-4 md:mt-6 duration-300 text-primary hover:text-white bg-white hover:bg-primary border-primary border-2 focus:ring-4 focus:outline-none focus:ring-primary">
                        Read Again
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Main End -->
