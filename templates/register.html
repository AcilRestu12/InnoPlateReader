<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>
<body class="bg-no-repeat bg-cover bg-right-top md:bg-left-top h-screen bg-register">
<!-- <body class="bg-no-repeat bg-cover bg-right-top md:bg-left-top h-screen bg-login" style="background-image: url(../static/assets/login.png)"> -->
    <!-- Header Start -->
    <header class="mx-auto pt-3 pb-2 px-4 lg:px-0 max-w-screen-xl my-6 text-center md:text-start">
        <a href="/" class="p-4">
            <span class="self-center text-3xl md:text-4xl font-skranji whitespace-nowrap text-accent md:text-text md:hover:text-accent hover:opacity-80 duration-300">InnoPlateReader</span>
        </a>
    </header>
    <!-- Header End -->

    <!-- Login Start -->
    <section class="w-full mx-auto px-6 pt-16 sm:pt-12 md:pt-20 lg:pt-24 md:mb-10 lg:mb-0">
        <div class="flex flex-col items-center justify-center">
            <div class="w-full bg-secondary bg-opacity-50 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8 font-proza">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                        Hi! Sign Up Now!
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900">Fullname</label>
                            <input type="text" name="fullname" id="fullname" class="bg-background border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" placeholder="your name" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" name="email" id="email" class="bg-background border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-background border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5" required="">
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary" required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="text-gray-500">I accept the 
                                    <a class="font-medium text-primary hover:underline duration-300" href="#">Terms and Conditions</a>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-primary opacity-90 hover:opacity-100 focus:ring-4 focus:outline-none focus:ring-primary font-montserrat font-bold text-center text-text hover:text-white rounded-md text-base px-5 py-2.5 duration-300">Register</button>
                        <p class="text-sm font-light text-gray-500">
                            Already have an account? <a href="/login" class="font-medium text-primary-600 hover:underline duration-300">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Login End -->

    <!-- Wave Start -->
    <!-- <div class="w-full h-7 md:hidden bg-red-400 border border-fuchsia-500-500">
        <img class="h-auto w-full" src="../static/dist/img/wave-box.png" alt="image description">
        <div class="bg-primary w-full h-1/3 "></div>
    </div> -->
    <!-- Wave End -->
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
